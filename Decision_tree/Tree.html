<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Дерево решений</title>
  <link rel="stylesheet" href="Decision_tree.css"/>
  <link rel="icon" href="../logo/icon.png" type="image/png">
</head>
<body>
  <header class="page-header">
    <div class="container-header">
      <div class="logo">
        <img src="../logo/icon.png" alt="Algorithm Visualizer Logo" />
        <span>Algorithm Visualizer</span>
      </div>
    </div>
</header>
  
  <h1>Дерево решений</h1> 

  <h3>Обучающая выборка (CSV)</h3>
  <textarea id="training-data" rows="8" placeholder="Погода,День недели,Есть компания,Поехал&#10;солнечно,суббота,да,да&#10;пасмурно,вторник,нет,нет&#10;..."></textarea>
  <button id="build-tree">Построить дерево</button>
  

  <div id="tree-display"></div>

  <div class="bottom-bar">
    <button class="main-menu-button" onclick="document.location='../Main_site/index.html'">Главное меню</button>
    <div class="algo-buttons">
      <button class="algo-button" onclick="location.href='../First_alg_A/First_alg_A.html'">A*</button>
      <button class="algo-button" onclick="location.href='../Clustering/cluster.html'">Кластеризация</button>
      <button class="algo-button" onclick="location.href='../Genetic/Genetic_alg.html'">Генетический алгоритм</button>
      <button class="algo-button" onclick="location.href='../Ant/Algorithm_ant.html'">Муравьиный алгоритм</button>
      <button class="algo-button current">Дерево решений</button>
      <button class="algo-button" onclick="location.href='nn.html'">Нейронная сеть</button>
    </div>
  </div>

  <h3>Узнать решение примера (CSV)</h3>
  <input id="test-input" placeholder="солнечно,пятница,нет"/>
  <button id="classify">Узнать</button>
  <div id="result"></div>

  <footer class="footer">
    <p>© 2025 Algorithm Visualizer</p>
  </footer>

  <script src="Decision_tree.js"></script>
</body>
</html>
