<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Дерево решений</title>
  <link rel="stylesheet" href="Decision_tree.css"/>
  <link rel="icon" href="../logo/icon.png" type="image/png">
</head>
<body>
  <header class="page-header">
    <div class="container-header">
      <div class="logo">
        <img src="../logo/icon.png" alt="Algorithm Visualizer Logo" />
        <span>Algorithm Visualizer</span>
      </div>
    </div>
  </header>
  
  <h1>Дерево решений</h1> 

  <div class="input-section">
    <h3>Обучающая выборка (CSV)</h3>
    <div class="controls">
      <button id="example-data" class="example-button">Пример данных</button>
      <button id="build-tree">Построить дерево</button>
    </div>
    <textarea id="training-data" rows="8" placeholder="Введите данные в CSV формате. Первая строка - заголовки, остальные - данные. Пример:&#10;Погода,День недели,Есть компания,Поехал&#10;солнечно,суббота,да,да&#10;пасмурно,вторник,нет,нет&#10;дождь,понедельник,да,нет&#10;солнечно,вторник,да,да&#10;солнечно,вторник,нет,нет"></textarea>
    <div id="error-message" class="error-message"></div>
  </div>

  <div id="tree-display" class="tree-container"></div>

  <div class="classification-section">
    <h3>Классификация нового примера</h3>
    <div class="classification-controls">
      <input id="test-input" placeholder="Введите значения через запятую (например: пасмурно,среда,да)"/>
      <button id="classify">Классифицировать</button>
    </div>
    <div id="result" class="result-output"></div>
  </div>

  <div class="bottom-bar">
    <button class="main-menu-button" onclick="document.location='../Main_site/index.html'">Главное меню</button>
    <div class="algo-buttons">
      <button class="algo-button" onclick="location.href='../First_alg_A/First_alg_A.html'">A*</button>
      <button class="algo-button" onclick="location.href='../Clustering/cluster.html'">Кластеризация</button>
      <button class="algo-button" onclick="location.href='../Genetic/Genetic_alg.html'">Генетический алгоритм</button>
      <button class="algo-button" onclick="location.href='../Ant/Algorithm_ant.html'">Муравьиный алгоритм</button>
      <button class="algo-button current">Дерево решений</button>
      <button class="algo-button" onclick="location.href='../Neural_network/Neural_network.html'">Нейронная сеть</button>
    </div>
  </div>

  <footer class="footer">
    <p>© 2025 Algorithm Visualizer</p>
  </footer>

  <script src="Decision_tree.js"></script>
</body>
</html>
