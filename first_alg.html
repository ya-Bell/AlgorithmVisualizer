<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Алгоритм поиска пути</title>
    <link rel="stylesheet" href="a_star.css">
</head>
<body>
    <div class="controls">
        <label for="size">Размер карты: </label>
        <input type="number" id="size" value="10" min="0">
        <button id="generate-map">Создать карту</button>
        <button id="start-pathfinding">Запустить поиск пути</button>
        <button id="clear-map" class="clear">Очистить поле</button>
    </div>
    <div id="map"></div>
    <script src="a_star.js"></script>
</body>
</html>
